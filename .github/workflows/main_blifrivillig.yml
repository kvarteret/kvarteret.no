# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - blifrivillig

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_ddd5f72f1b6d410cae930ec5738ac624 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d55f31a0d398401ba8bd5edd778182fd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ddd5f72f1b6d410cae930ec5738ac624 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'blifrivillig'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a552e2ee70dc41579ab4ffa9f4c7833a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ddd5f72f1b6d410cae930ec5738ac624 }}/appsvc/staticsite:${{ github.sha }}'